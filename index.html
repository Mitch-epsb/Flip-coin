<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>

    <div id="output"></div>
    <p>
      Number of Heads: <span id="heads">0</span> || Number of Tails:
      <span id="tails">0</span>
    </p>

    <hr />
    <p>Simulate rolling a dice. <button id="dice-btn">Roll the dice</button></p>
    <div id="diceout"></div>
    <p>Total: <span id="diceTotal"></span></p>
  </body>
</html>
